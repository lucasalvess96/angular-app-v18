<div class="container">
  <app-spinner-component [loading]="loading" [message]="'Buscando informações...'" />

  <div [style.margin-top.px]="10">
    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Mia" #input />
      </mat-form-field>

      <button type="button" mat-flat-button color="primary" (click)="applyFilter(input.value)">
        <mat-icon class="mat-18">search</mat-icon>
        Buscar
      </button>

      <button type="button" mat-stroked-button color="accent" (click)="clearFilter(input)">
        <mat-icon class="mat-18">close</mat-icon>
        Limpar
      </button>
    </div>

    <div class="mat-elevation-z8">
      <ng-container *ngIf="persons$ | async as dataSource">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AGE</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <button type="button" [title]="'add'" mat-icon-button color="primary">
                <mat-icon>add_circle</mat-icon>
              </button>

              <button type="button" [title]="'edit data'" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button type="button" [title]="'delete'" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button
                type="button"
                [title]="'detail'"
                mat-icon-button
                color="basic"
                [routerLink]="['/person-home/detail', row.id]"
              >
                <mat-icon>arrow_circle_right</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">Nenhum dado encontrado para "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </ng-container>
    </div>
  </div>
</div>

<button
  type="button"
  [title]="'home'"
  mat-flat-button
  color="warn"
  [routerLink]="['../../person-home']"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
  [style.marginTop.rem]="1"
>
  Voltar
</button>

<button
  type="button"
  [title]="'adicionar'"
  mat-flat-button
  color="primary"
  [routerLink]="['/person-home/add']"
  routerLinkActive="active"
  ariaCurrentWhenActive="page"
  [style.marginTop.rem]="1"
  [style.margin-left.rem]="1"
>
  Adicionar
</button>
